<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request & Author Visit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request a Book or Schedule an Author Visit</h2>
        <p>Fill in the form below, and we will get in touch with you shortly.</p>
        <form id="requestForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="school" placeholder="School Name" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <select id="requestType" required>
                <option value="">Select Request Type</option>
                <option value="book">Request a Book</option>
                <option value="visit">Schedule an Author Visit</option>
            </select>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit Request</button>
        </form>
        <p id="responseMessage" class="success-message"></p>
    </div>

    <script>
        document.getElementById("requestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("responseMessage").innerText = "Thank you! Your request has been received. We will contact you soon.";
            document.getElementById("requestForm").reset();
            // Here, integrate with an email API or backend automation.
        });
    </script>
</body>
</html>
